<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Progress Bar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Progress Bar Generator</h1>
        <div class="controls">
            <input type="range" id="progressSlider" min="0" max="100" value="0">
            <span id="percentageDisplay">0%</span>
        </div>
        <div class="style-selector">
            <label for="styleSelect">Style:</label>
            <select id="styleSelect">
                <option value="blocks">Blocks ████</option>
                <option value="lines">Lines ||||</option>
                <option value="circles">Circles ●○○</option>
                <option value="squares">Squares ■□□</option>
                <option value="stars">Stars ★☆☆</option>
            </select>
        </div>
        <div id="progressBar" class="progress-bar"></div>
        <div class="output-container">
            <button id="copyButton" class="copy-button">Copy to Clipboard</button>
            <span id="copyMessage" class="copy-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
